<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recomendación de Libros</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Recomendación de Libros</h1>
    </header>
    <main>
      <section>
        <form>
          <label for="genre">Género:</label>
          <select id="genre" name="genre" required>
            <option value="">Seleccione un género</option>
            <option value="suspenso">Suspenso, Misterio y Policiales</option>
            <option value="fantasia">Fantasía y Ciencia Ficción</option>
            <option value="romance">Romance</option>
            <option value="infantil">Infantil</option>
          </select>

          <label for="book">Libro:</label>
          <select id="book" name="book" required>
            <option value="">Seleccione un libro</option>
          </select>

          <button type="submit">Enviar Reseña</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Recomendación de Libros - 9ºEBI - CJH</p>
    </footer>
    <script>
      const booksByGenre = {
        suspenso: [
          "No hay orquídeas para miss Blandish - Chase",
          "Saga de Enola Holmes - Nancy Springer",
          "Te amo León - Marcos Vasquez",
          "Cuerpos de Carbón - Marcos Vasquez",
          "Asesinato para principiantes - Holly Jackson",
          "Saga de Martin - Gabriela Armand Ugon",
          "Detectives en el cementerio central - Helen Velando",
          "Detectives en el parque rodó - Helen Velando",
          "Sherlock Holmes - Arthur Conan Doyle",
        ],
        fantasia: [
          "Saga de Harry Potter - JK Rowling",
          "Saga de alas - Rebecca Yarros",
          "El problema de los tres cuerpos - Cixin Liu",
          "ET el extraterrestre - William Kotzwinkle",
          "Sombra y hueso - Leigh Bardugo",
          "Powerless - Lauren Roberts",
          "De sangre y cenizas - Jennifer L. Armentrout",
          "Érase una vez un corazón roto - Stephanie Garber",
          "El príncipe cruel - Holly Black",
        ],
        romance: [
          "Saga de Heartstopper - Alice Oseman",
          "Boulevard - Flor M. Salvador",
          "Rojo, blanco y sangre azul - Casey McQuiston",
          "Al final mueren los dos - Adam Silvera",
          "Saga 'Meses a tu lado' - Joana Marcus",
          "Sigue mi voz - Ariana Godoy",
          "Llámame por tu nombre - André Aciman",
          "Un cuento perfecto - Elizabeth Benavent",
          "Hasta que no queden más estrellas que contar - María Martínez",
          "Saga 'Twisted' - Ana Huang",
          "La hipótesis del amor - Ali Hazelwood",
        ],
        infantil: [
          "Saga de la Bruja Winnie - Korky Paul y Valérie Thomas",
          "Julieta que planteaste - Susana Olaondo",
          "Saga de el elefante Elmer - David McKee",
          "El Lorax - Dr. Seuss",
          "Vicente y el monstruo horripilante - Karina Marcadar",
          "El monstruo de los colores - Anna Llenas",
        ],
      };

      document.getElementById("genre").addEventListener("change", function () {
        const genre = this.value;
        const bookSelect = document.getElementById("book");
        bookSelect.innerHTML = '<option value="">Seleccione un libro</option>'; // Limpiar opciones anteriores

        // Agrega nuevas opciones basadas en el género seleccionado
        if (genre && booksByGenre[genre]) {
          booksByGenre[genre].forEach((book) => {
            const option = document.createElement("option");
            option.value = book;
            option.textContent = book;
            bookSelect.appendChild(option);
          });
        }
      });
    </script>
  </body>
</html>
