<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recomienda un Libro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Recomendación de Libros</h1>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="recommendation.html">Recomienda un Libro</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="recommendation-form">
        <h2>Recomienda un Libro</h2>
        <form action="submit_recommendation.php" method="post">
          <label for="book-title">Título del Libro:</label>
          <input type="text" id="book-title" name="book-title" required />
          <label for="author">Autor:</label>
          <input type="text" id="author" name="author" required />
          <label for="genre">Género:</label>
          <input type="text" id="genre" name="genre" required />
          <label for="review">Reseña:</label>
          <textarea id="review" name="review" required></textarea>
          <button type="submit">Enviar Recomendación</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Recomendación de Libros</p>
    </footer>
  </body>
</html>
